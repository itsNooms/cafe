<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREW HOUSE CAFE - Digital Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --black: #121212;
            --dark-gray: #1a1a1a;
            --gold: #c25327;
            --light-gold: #bd4723;
            --white: #f5f5f5;
            --accent: #8b4513;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.03) 0%, transparent 20%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 25px 0;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 100%);
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.2);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .logo {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: bold;
            background: linear-gradient(to right, var(--gold), var(--light-gold));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-style: italic;
            opacity: 0.8;
            color: var(--light-gold);
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .category-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 25px;
        }

        .category-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--dark-gray) 0%, #2a2a2a 100%);
            color: var(--light-gold);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-btn:hover {
            background: linear-gradient(135deg, #2a2a2a 0%, var(--dark-gray) 100%);
            border-color: var(--gold);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        .category-btn.active {
            background: linear-gradient(135deg, var(--gold) 0%, #b8941f 100%);
            color: var(--black);
            border-color: var(--gold);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .menu-section {
            display: none;
            margin-bottom: 30px;
        }

        .menu-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .section-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--gold);
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            font-size: 1.8rem;
            letter-spacing: 1px;
            position: relative;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: var(--gold);
        }

        .menu-item {
            background: linear-gradient(135deg, var(--dark-gray) 0%, #252525 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(212, 175, 55, 0.1);
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--gold);
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border-color: rgba(212, 175, 55, 0.3);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .item-name {
            font-weight: bold;
            font-size: 1.3rem;
            color: var(--light-gold);
        }

        .item-price {
            color: var(--gold);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .item-description {
            color: #cccccc;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .empty-message {
            text-align: center;
            color: #888888;
            padding: 40px 20px;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 25px;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 100%);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .category-nav {
                flex-direction: column;
                align-items: center;
            }
            
            .category-btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
            
            .item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .item-price {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">BREW HOUSE CAFE</div>
            <p class="tagline">Digital Menu</p>
        </header>
        
        <nav class="category-nav">
            <button class="category-btn" onclick="window.location.href='ramen.html'">
                <i class="fas fa-bowl-food"></i> Ramen
            </button>
            <button class="category-btn" onclick="window.location.href='healthy.html'">
                <i class="fas fa-leaf"></i> Healthy Menu
            </button>
            <button class="category-btn" onclick="window.location.href='beverages.html'">
                <i class="fas fa-coffee"></i> Beverages
            </button>
            <button class="category-btn" onclick="window.location.href='desserts.html'">
                <i class="fas fa-ice-cream"></i> Deserts
            </button>
            <button class="category-btn" onclick="window.location.href='pasta.html'">
                <i class="fas fa-utensils"></i> Pasta & Rice Bowl
            </button>
            <button class="category-btn" onclick="window.location.href='fastfood.html'">
                <i class="fas fa-hamburger"></i> Fast Food
            </button>
            <button class="category-btn" onclick="window.location.href='nonveg.html'">
                <i class="fas fa-drumstick-bite"></i> Non Veg Starters
            </button>
            <button class="category-btn" onclick="window.location.href='breads.html'">
                <i class="fas fa-bread-slice"></i> Breads & Burgers & Wraps
            </button>
        </nav>
        
        <main id="menu-container">
            <section class="menu-section active">
                <h2 class="section-title">Welcome to BREW HOUSE CAFE</h2>
                <div style="text-align: center; padding: 40px 20px; color: #cccccc;">
                    <p style="font-size: 1.2rem; margin-bottom: 20px;">
                        Select a category above to explore our delicious menu
                    </p>
                    <p style="font-size: 1rem; opacity: 0.8;">
                        From authentic ramen and healthy options to burgers, pasta, and more!
                    </p>
                    <img src="img.png" alt="Welcome Image" style="width: 100%; max-width: 500px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); margin-top: 20px;">
                </div>
            </section>
        </main>
        
        <footer>
            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> Ring Road, Vizianagaram</p>
                <p><i class="fas fa-phone"></i> +91 98765 43210</p>
                <p><i class="fas fa-clock"></i> Open: 8:00 AM - 11:00 PM</p>
            </div>
            <p style="margin-top: 20px; color: var(--light-gold); font-size: 0.9rem;">
                &copy; 2024 Black Gold Cafe. All rights reserved.
            </p>
        </footer>
    </div>

    <script>
        // Menu data structure
        const menuData = {
            ramen: {
                title: 'Ramen',
                icon: 'fas fa-bowl-food',
                items: []
            },
            healthy: {
                title: 'Healthy Menu',
                icon: 'fas fa-leaf',
                items: []
            },
            beverages: {
                title: 'Beverages',
                icon: 'fas fa-coffee',
                items: []
            },
            desserts: {
                title: 'Deserts',
                icon: 'fas fa-ice-cream',
                items: []
            },
            pasta: {
                title: 'Pasta & Rice Bowl',
                icon: 'fas fa-utensils',
                items: []
            },
            fastfood: {
                title: 'Fast Food',
                icon: 'fas fa-hamburger',
                items: []
            },
            nonveg: {
                title: 'Non Veg Starters',
                icon: 'fas fa-drumstick-bite',
                items: []
            },
            breads: {
                title: 'Breads & Burgers & Wraps',
                icon: 'fas fa-bread-slice',
                items: []
            }
        };

        let currentCategory = 'ramen';

        // Function to render menu
        function renderMenu(category) {
            const container = document.getElementById('menu-container');
            const categoryData = menuData[category];
            
            let html = `<section class="menu-section active">
                <h2 class="section-title">${categoryData.title}</h2>`;
            
            if (categoryData.items.length === 0) {
                html += `<div class="empty-message">No items available in this category</div>`;
            } else {
                categoryData.items.forEach((item, index) => {
                    html += `
                        <div class="menu-item">
                            <div class="item-header">
                                <div class="item-name">${item.name}</div>
                                <div class="item-price">â‚¹${item.price}</div>
                            </div>
                            <div class="item-description">${item.description}</div>
                        </div>`;
                });
            }
            
            html += `</section>`;
            container.innerHTML = html;
        }

        // Function to add item to category
        function addItem(category, name, price, description) {
            if (menuData[category]) {
                menuData[category].items.push({
                    name: name,
                    price: price,
                    description: description
                });
                if (currentCategory === category) {
                    renderMenu(category);
                }
            }
        }

        // Function to remove item from category
        function removeItem(category, index) {
            if (menuData[category] && menuData[category].items[index]) {
                menuData[category].items.splice(index, 1);
                renderMenu(currentCategory);
            }
        }

        // Function to clear all items from a category
        function clearCategory(category) {
            if (menuData[category]) {
                menuData[category].items = [];
                if (currentCategory === category) {
                    renderMenu(category);
                }
            }
        }

        // Category button event listeners
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.getAttribute('data-category');
                renderMenu(currentCategory);
            });
        });

        // Initial render
        renderMenu('Welcokme');

        // Expose functions to window for easy access
        window.addMenuItems = addItem;
        window.removeMenuItem = removeItem;
        window.clearMenuCategory = clearCategory;
        window.getMenuData = () => menuData;
    </script>
</body>
</html>
